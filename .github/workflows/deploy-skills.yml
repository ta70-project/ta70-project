name: Deploy Alexa skills
on:
  push:
    branches:
      - master
      - issue/12-configurer-d√©ploiement-skill
    paths:
      - .github/workflows/deploy-skills.yml
      - libs/lib-common/src/assets/amazon-alexa-skills/skills.json

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Update
        uses: xavidop/alexa-ask-aws-cli-docker@v1.0.6
        id: update_skills_step
        with:
          command: 'ask smapi set-interaction-model -s ${{ secrets.SKILL_ID }} -l fr-FR --interaction-model file:libs/lib-common/src/assets/amazon-alexa-skills/skills.json'
        env:
          ASK_ACCESS_TOKEN: ${{ secrets.ASK_ACCESS_TOKEN }}
          ASK_REFRESH_TOKEN: ${{ secrets.ASK_REFRESH_TOKEN }}
          ASK_VENDOR_ID: ${{ secrets.ASK_VENDOR_ID }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SKILL_ID: ${{ secrets.SKILL_ID }}

      - name: Get the output
        run: echo "The result was ${{ steps.update_skills_step.outputs.result }}"
