name: Publish installers
on:
  push:
    branches:
      - master
jobs:
  retrieve_information:
    name: Retrieve information
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.15.0'

      - name: Write file
        run: |
          echo $(node -e "console.log(require('./package.json').name)") > name.txt
          echo $(node -e "console.log(require('./package.json').version)") > version.txt
          touch app.AppImage
          echo "APP_NAME=$(cat name.txt)" >> $GITHUB_ENV
          echo "APP_VERSION=$(cat version.txt)" >> $GITHUB_ENV
          echo $GITHUB_ENV

      - name: Echo
        run: |
          echo $GITHUB_ENV
          echo ${{env.APP_NAME}}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: information
          path: |
            name.txt
            version.txt
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux
          path: app.AppImage

