  release:
    name: Release
    needs: [retrieve_information]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3

      - name: Set GITHUB_ENV
        run: |
          ls information
          cat information/name.txt
          cat information/version.txt
          echo "APP_NAME=$(cat information/name.txt)" >> $GITHUB_ENV
          echo "APP_VERSION=$(cat information/version.txt)" >> $GITHUB_ENV

      - name: Prepare files
        run: |
          cat $GITHUB_ENV
          echo ${{env.APP_NAME}}
          echo ${{env.APP_VERSION}}
          cp linux/app.AppImage linux/${{env.APP_NAME}}-latest.AppImage         
          mv linux/app.AppImage linux/${{env.APP_NAME}}-${{env.APP_VERSION}}.AppImage

      - name: Update latest version release
        uses: meeDamian/github-release@v2.0.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{env.APP_VERSION}}
          name: Open days with Alexa [${{env.APP_VERSION}}]
          files: >
            linux/${{env.APP_NAME}}-${{env.APP_VERSION}}.AppImage
          allow_override: true
      
      - name: Update latest version release
        uses: meeDamian/github-release@v2.0.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: latest
          name: Open days with Alexa [latest]
          files: >
            linux/${{env.APP_NAME}}-latest.AppImage
          allow_override: true
